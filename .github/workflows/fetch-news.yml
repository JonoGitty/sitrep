name: Fetch News

on:
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Fetch and process news
        run: node scripts/fetch-news.mjs

      - name: Generate briefing (optional)
        run: node scripts/generate-briefing.mjs
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        continue-on-error: true

      - name: Commit updated data
        run: |
          git config user.name "News Bot"
          git config user.email "bot@sitrep.dev"
          git add data/
          git diff --staged --quiet || git commit -m "Update news $(date -u +'%Y-%m-%d %H:%M UTC')"
          git push
