<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SITREP | Live Geopolitical Intelligence</title>
  <meta name="description" content="Live geopolitical news tracker. War room terminal dashboard updated every 30 minutes.">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üåç</text></svg>">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- TOP BAR -->
  <header class="topbar">
    <div class="topbar-left">
      <div class="logo">SITREP<span>.</span></div>
      <div class="classification">OPEN SOURCE INTEL</div>
    </div>
    <div class="topbar-right">
      <span class="article-count" id="article-count"></span>
      <div class="status-indicator">
        <span class="pulse-dot"></span>
        <span id="last-updated">CONNECTING...</span>
      </div>
    </div>
  </header>

  <!-- DAILY BRIEFING -->
  <section class="briefing-section" id="briefing-section" style="display:none">
    <div class="briefing-card">
      <div class="briefing-header" id="briefing-toggle">
        <h2>Daily Intelligence Briefing</h2>
        <button class="briefing-toggle">[ EXPAND ]</button>
      </div>
      <div class="briefing-body" id="briefing-body"></div>
    </div>
  </section>

  <!-- CONTROLS -->
  <nav class="controls">
    <div class="filter-group" id="category-filters">
      <!-- JS populated -->
    </div>
    <div class="time-filters">
      <button class="time-btn" data-hours="6">6h</button>
      <button class="time-btn" data-hours="12">12h</button>
      <button class="time-btn active" data-hours="24">24h</button>
      <button class="time-btn" data-hours="48">48h</button>
    </div>
  </nav>

  <!-- MAIN -->
  <div class="main-layout">
    <!-- FEED -->
    <main>
      <div class="feed-header">LIVE FEED &mdash; GLOBAL</div>
      <div class="feed" id="feed">
        <div class="loading">
          <div class="loading-spinner"></div>
          <div class="loading-text">Acquiring signals...</div>
        </div>
      </div>
    </main>

    <!-- SIDEBAR -->
    <aside class="sidebar">
      <!-- Clock -->
      <div class="sidebar-section">
        <div class="clock" id="clock">00:00:00</div>
        <div class="clock-label">UTC</div>
      </div>

      <!-- Regions -->
      <div class="sidebar-section">
        <div class="sidebar-title">Regions</div>
        <ul class="region-list" id="region-list"></ul>
      </div>

      <!-- Sources -->
      <div class="sidebar-section">
        <div class="sidebar-title">Sources</div>
        <ul class="source-list" id="source-list"></ul>
      </div>
    </aside>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
